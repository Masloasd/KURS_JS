<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sablon</title>
		<style>
			body{
				margin:0%;
				
			}
		</style>
	</head>
	<body>
		<script>
			function rozdzielczosc(){
				var x = document.body.clientWidth;
				var y = document.body.clientHeight;
				var screenX = screen.width;
				var screenY = screen.height;
				console.log(x+" "+y);
				console.log(screenX+ " " + screenY);
				var opis =  "Rozdzielczość twojego ekranu wynoisi: X = " + screenX + " , Y = " + screenY;
				document.getElementById('wynik').innerHTML = opis;
				var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
				var x = document.getElementById("wynik");
				x.innerHTML = "Wymiary przeglądarki: width: " + w + ", height: " + h + ".";
				setInterval(rozdzielczosc,100);
			}
			window.onload=rozdzielczosc;
		</script>
		<p id="wynik"></p>
	</body>
</html>
